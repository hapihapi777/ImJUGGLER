<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ブドウ確率計算機</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<form id="generation">
  <div class="container">
    <div class="item1">機種の選択</div>
    <div class="item">
      <input type="radio" id="six" name="unit" value="240" checked>
      <label for="six">B240枚</label>
    </div>

    <div class="item">
      <input type="radio" id="five" name="unit" value="252">
      <label for="five">B252枚</label>
    </div>


  </div>
</form>

<form id="tech">
  <div class="container">
    <div class="item1">チョリ取得率</div>

    <div class="item">
      <input type="radio" id="nerau" name="cherry" value="350" checked>
      <label for="nerau">100%</label>
    </div>
    <div class="item">
      <input type="radio" id="dewey" name="cherry" value="525">
      <label for="dewey">66.6%</label>
    </div>

  </div>

</form>


<div class="container">
  <label for="play" class="item_t">
    PLAY
  </label>
  <div class="item_i">
    <input type="number" id="play" name="play" min="0" placeholder="総回転数">
  </div>
</div>
<div class="container">
  <label for="big" class="item_t">
    BIG
  </label>
  <div class="item_i">
    <input type="number" id="big" name="big" min="0" placeholder="BIG回数">
  </div>
</div>
<div class="container">
  <label for="reg" class="item_t">
    REG
  </label>
  <div class="item_i">
    <input type="number" id="reg" name="reg" min="0" placeholder="バケ回数">
  </div>
</div>

<div class="container">
  <label for="samai" class="item_t">
    差枚数
  </label>
  <div class="item_i">
    <!-- <button class="puramai">+</button> -->
    <input type="number" id="samai" name="samai" placeholder="差枚数">
    <!-- <button class="puramai">-</button> -->
  </div>

</div>

<div class="container">
  <label for="samai" class="item_t">
    <!-- 差枚数 -->
  </label>
  <div class="item_i">
    <button class="puramai" id="plus_b">➕</button>
    <!-- <input type="number" id="samai" name="samai" placeholder="差枚数"> -->
    <button class="puramai" id="minus_b">➖</button>
  </div>

</div>
<!-- <div id="caution">※マイナスボタンを押すと、差枚数の入力値が正数でもマイナスになります</div> -->
<div id="caution">※差枚数の入力欄通常モード</div>

<button id="go" class="go">計算</button>

<div id="result">ここに結果が出ます</div>

<body>


  <script src="js/main.js"></script>
</body>

</html>
